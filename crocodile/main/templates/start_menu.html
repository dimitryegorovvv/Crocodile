{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/static/images/icon.png">
    <meta name="viewport" content="width=1300">
    <title>Крокодил</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'script_start_menu.js' %}" defer></script>
</head>  
<body>
    <div class="start_menu_wr">
        <div class="start_menu_welcome">
            Добро пожаловать в игру 'Крокодил'
        </div>
        <input class="SM_username_input" autofocus maxlength="20" placeholder="Никнейм (необязательно)" {% if username %} value="{{ username }}" {% endif %}></input>
        <div class="room_choose">
            <button class="room_button begin_game" data-target="/play/">
                Начать игру
            </button>
            <a href="create_room/" class="room_button create_room">
                Создать комнату
            </a>
            <a href="join_room/" class="room_button join_room">
                Присоединиться к комнате
            </a>
        </div>
    </div>
</body>
</html>
